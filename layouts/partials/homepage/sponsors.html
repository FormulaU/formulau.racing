<section id="sponsors" class="content-section text-center">
  <div class="container">
    <div class="row">
      <div class="col col-10 col-lg-10 mx-auto">
        <h2>Sponsors</h2>

	{{ $url := "/img/sponsorship_logos" }}
	{{ $files := readDir "/static/img/sponsorship_logos" }}
	<div>
	  {{ range $files }}
	  <figure>
	    <a href="{{$url}}/{{.Name | urlize }}">
	      <img class="img-fluid" src="{{$url}}/{{.Name | urlize }}">
	    </a>
	  </figure>
	  {{ end }}
	</div>
      </div>
    </div>
  </div>
</section>
